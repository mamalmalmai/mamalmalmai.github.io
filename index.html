<!DOCTYPE html>

<title>ARTURO VEGA</title>
<style type="text/css">
body {top: 0; left: 0; width: 99%; height: 97%; position: absolute; display: table;}
p {display: table-cell; vertical-align: middle; text-align: center}
#timezone * {text-decoration: none;}
</style>

<script type="text/javascript">
    // declare time zone formatting
    let options = {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
    },
    formatter = new Intl.DateTimeFormat([], options);

    // set time
    setInterval(
        () => {
            document.querySelector("#time").innerText = formatter.format(new Date());
        }
    , 1000)
</script>
</head>
